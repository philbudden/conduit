apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Namespace must be created first
  - namespace.yaml
  # HelmRepository must exist before HelmRelease can reference it
  - helm-repository.yaml
  # HelmRelease depends on HelmRepository being available
  - headlamp-helmrelease.yaml
  # Service account for read-only dashboard access
  - viewer-serviceaccount.yaml
