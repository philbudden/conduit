# Kubernetes Dashboard HelmRelease
# Chart: kubernetes-dashboard/kubernetes-dashboard v7.14.0
#
# Configured for edge deployment:
# - NodePort access (30800 for HTTPS)
# - Minimal resource requests
# - Token-based authentication (no cluster-wide admin)
# - ARM64 compatible
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.14.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 12h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Resource constraints for edge deployment
    app:
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
      # Disable ingress - using NodePort
      ingress:
        enabled: false

    # Kong proxy configuration (handles dashboard traffic)
    kong:
      proxy:
        http:
          enabled: false
        tls:
          enabled: true
          servicePort: 8443
      service:
        type: NodePort
        ports:
          - name: kong-proxy-tls
            port: 8443
            targetPort: 8443
            protocol: TCP
            nodePort: 30800

    # Metrics scraper (lightweight)
    metricsScraper:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi

    # Optional features - disabled for minimal deployment
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metrics-server:
      enabled: false

    extras:
      # Disable cluster-wide admin role for security
      clusterRoleName: ""
