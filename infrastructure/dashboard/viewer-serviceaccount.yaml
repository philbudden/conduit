# Service Account and Token for Dashboard Access
#
# Creates a read-only service account with minimal permissions
# for viewing cluster resources via the dashboard.
#
# To get the token for login:
#   kubectl -n kubernetes-dashboard create token dashboard-viewer --duration=8760h
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-viewer
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view  # Built-in read-only role
subjects:
  - kind: ServiceAccount
    name: dashboard-viewer
    namespace: kubernetes-dashboard
