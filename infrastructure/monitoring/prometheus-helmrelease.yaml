# kube-prometheus-stack HelmRelease
# Chart: prometheus-community/kube-prometheus-stack v67.4.0
# Includes: Prometheus Operator, Prometheus, and essential ServiceMonitors
#
# Configured for single-node Raspberry Pi 4 (8GB RAM):
# - Disabled: Alertmanager (not needed for baseline observability)
# - Disabled: Grafana (deployed separately for cleaner separation)
# - Disabled: Most default exporters to reduce resource usage
# - Reduced retention and scrape intervals
# - Container port 9091 to avoid conflict with Cockpit (9090)
# - NodePort 30091 for external access (K8s NodePort range: 30000-32767)
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 67.4.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Disable Grafana - deployed separately
    grafana:
      enabled: false

    # Alertmanager disabled for minimal baseline
    alertmanager:
      enabled: false

    # Prometheus configuration
    prometheus:
      enabled: true
      service:
        type: NodePort
        # NodePort must be in range 30000-32767
        # Using 30091 (maps to Prometheus on port 9091 inside cluster)
        nodePort: 30091
      prometheusSpec:
        # Resource constraints for Raspberry Pi
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1536Mi

        # Retention and storage
        retention: 7d
        retentionSize: "4GB"

        # No persistent storage initially - use emptyDir
        # Can be enabled later with USB-backed PV if needed
        storageSpec: {}

        # Scrape interval tuned for edge
        scrapeInterval: 60s
        evaluationInterval: 60s

        # Port changed to avoid Cockpit conflict
        # Cockpit uses 9090, so Prometheus uses 9091
        portName: http-web
        port: 9091

        # Reduced replica count
        replicas: 1

        # Pod anti-affinity disabled (single node)
        podAntiAffinity: ""

        # Service monitors
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false

    # Prometheus Operator configuration
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Disable node-exporter (can enable later if needed)
    nodeExporter:
      enabled: false

    # Disable kube-state-metrics initially
    kubeStateMetrics:
      enabled: false

    # Disable default ServiceMonitors to reduce noise
    # Re-enable selectively later
    defaultRules:
      create: true
      rules:
        alertmanager: false
        etcd: false
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: false
        kubeApiserverHistogram: false
        kubeApiserverSlos: false
        kubeControllerManager: false
        kubelet: true
        kubeProxy: false
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: false
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: false
        kubeSchedulerRecording: false
        kubeStateMetrics: false
        network: true
        node: false
        nodeExporterAlerting: false
        nodeExporterRecording: false
        prometheus: true
        prometheusOperator: true

    # Keep CoreDNS and API server monitoring minimal
    coreDns:
      enabled: false

    kubeApiServer:
      enabled: true
      serviceMonitor:
        interval: 60s

    kubelet:
      enabled: true
      serviceMonitor:
        interval: 60s

    kubeControllerManager:
      enabled: false

    kubeEtcd:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false
