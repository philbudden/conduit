apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Namespace must be created first
  - namespace.yaml
  # HelmRepositories must exist before HelmReleases can reference them
  - helm-repository.yaml
  # HelmReleases depend on HelmRepositories being available
  - prometheus-helmrelease.yaml
  - grafana-helmrelease.yaml
  # Internet monitoring targets (referenced by Prometheus)
  - prometheus-targets-configmap.yaml
  # Internet monitoring dashboard
  - grafana-dashboards-configmap.yaml
  # Internet monitoring exporters (blackbox, speedtest, node-exporter)
  - exporters/
