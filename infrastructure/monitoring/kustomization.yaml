apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Namespace must be created first
  - namespace.yaml
  # HelmRepositories must exist before HelmReleases can reference them
  - helm-repository.yaml
  # HelmReleases depend on HelmRepositories being available
  - prometheus-helmrelease.yaml
  - grafana-helmrelease.yaml
