# matrix-secrets — shared credentials for PostgreSQL and Synapse
#
# ⚠️  THIS FILE MUST BE ENCRYPTED WITH SOPS BEFORE COMMITTING TO GIT.
#     This repository is public. Plain-text secrets committed here are immediately
#     exposed to anyone. Always encrypt before every commit.
#
#     Encrypt:  sops --encrypt --in-place apps/matrix/matrix-secrets.yaml
#     Edit later: sops apps/matrix/matrix-secrets.yaml
#
#     See MATRIX.md for full setup instructions.
---
apiVersion: v1
kind: Secret
metadata:
  name: matrix-secrets
  namespace: matrix
type: Opaque
stringData:
  POSTGRES_USER: synapse
  POSTGRES_PASSWORD: CHANGE_ME_BEFORE_DEPLOY
  POSTGRES_DB: synapse
  SYNAPSE_MACAROON_SECRET_KEY: CHANGE_ME_BEFORE_DEPLOY
  SYNAPSE_REGISTRATION_SHARED_SECRET: CHANGE_ME_BEFORE_DEPLOY
  SYNAPSE_FORM_SECRET: CHANGE_ME_BEFORE_DEPLOY
